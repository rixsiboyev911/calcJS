<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.js" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Простой Калкулятор</h1>
      <div class="input-field col s6 offset-s3">
        <input class="input1" type="number" placeholder="Number 1" id="num1" />
      </div>

      <div class="input-field col s6 offset-s3">
        <input class="input1" type="number" placeholder="Number 2" id="num2" />
      </div>

      <div class="col s6 offset-s3">
        <button class="btn" id="add">+</button>
        <button class="btn" id="sub">-</button>
        <button class="btn" id="kop">*</button>
        <button class="btn" id="bol">/</button>
      </div>
    </div>

    <div class="row">
      <div class="card col s6 offset-s3">
        <div class="card-content">
          <div class="card-title" id="output"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
